<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adminileht</title>
    <link rel="stylesheet" type="text/css" href="admin-style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>Lisa kõlakoja andmed andmebaasi</h1>

<form id="stageForm">
<!--<form action="" method="POST">-->
    <b>Lava andmed:</b>
    <br><br>
    <label for="lavanimi">Lavanimi<span class="required"> *</span> :</label>
    <input type="text" id="lavanimi" name="name" value="mingi nimi"> 
    <br>
    <label for="linn">Linn<span class="required"> *</span> :</label>
    <input type="text" id="linn" name="county" value="mingi linn">
    <br>
    <label for="aadress">Aadress<span class="required"> *</span> :<Alabel>
    <input type="text" id="aadress" name="address" value="mingi aadress">
    <br>
    <label for="latitude">X koordinaadid<span class="required"> *</span> :</label>
    <input type="text" id="latitude" name="latitude" value="latitude">
    <br>
    <label for="longitude">Y koordinaadid<span class="required"> *</span> :</label>
    <input type="text" id="longitude" name="longitude" value="mingi longitude">
    <br>
    <label for="ajalugu">Ajalugu:</label>
    <input type="text" class="resizableField" id="ajalugu" name="Ajalugu" value="mingi ajalugu">
    <br>
    <label for="kes_ehitas">Kes ehitas:</label>
    <input type="text" id="kes_ehitas" name="Kes ehitas" value="keegi ehitas">
    <br>
    <label for="kuna_ehitati">Kuna ehitati:</label>
    <input type="text" id="kuna_ehitati" name="Kuna ehitati" value="millalgi ehitati">
    <br><br>
    <b>Mõõtmise andmed:</b>
    <br><br>
    <label for="mootmisekuupaev">Mõõtmise kuupäev:</label>
    <input type="date" id="mootmisekuupaev" name="Mõõtmise kuupäev">
    <br>
    <label for="ilm">Ilma kirjeldus:</label>
    <input type="text" id="ilm" name="Ilm" value="mingi ilm">
    <br>
    <label for="astmete_arv">Astmete arv:</label>
    <input type="text" id="astmete_arv" name="Astmete arv" value="mingi arv">
    <br>
    <label for="sygavus">Sügavus:</label>
    <input type="text" id="sygavus" name="Sügavus" value="mingi sügavus">
    <br>
    <label for="laius">Laius:</label>
    <input type="text" id="laius" name="Laius" value="mingi laius">
    <br>
    <label for="tuul">Tuul:</label>
    <input type="text" id="tuul" name="Tuul" value="mingi tuul"> 
    <br>
    <input type="submit" value="Sisesta andmebaasi!">
</form>

<script>
    function upper_case(str){
        regexp = /^[A-Z]/;
        if (regexp.test(str)){
                return true;
            } 
        else{
            return false;
        }
    }

    const form = document.getElementById("stageForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const payload = {};
        const stageData = [];
        formData.forEach((value, key) => {
            let object = {};
            if(upper_case(key)){
                if(value != ""){
                    Object.assign(object,  {type: key, value: value});
                    stageData.push(object);
                }
            } else {
                payload[key] = value;
            }
        });
        Object.assign(payload, {stageData: stageData});
        console.log(payload);

        axios.post('tulevane URL', stageData)
            .then(res => {
                alert("Lava andmed edukalt lisatud !");
                console.log(res);
            })
            .catch(err => {
                alert("Midagi läks valesti !");
                console.log(err);
            })
    })

</script>
</body>
</html>
